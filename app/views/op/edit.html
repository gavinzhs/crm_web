<div>
    <div class="panel panel-default tab-panel">
        <div class="panel-body">

            <form name="frm" class="form-horizontal" role="form" ng-submit="frm.$valid && update()">

                <div class="form-group"
                     ng-class="{'has-error' : frm.uid.$dirty && frm.uid.$invalid, 'has-success' : frm.uid.$dirty && frm.uid.$valid}">
                    <label for="uid" class="col-sm-3 control-label">登录名</label>

                    <div class="col-sm-5">
                        <input
                                type="text" class="form-control" id="uid" disabled
                                name="uid"
                                ng-model="op.login" required ng-pattern="/^\w+$/">
                    </div>
                </div>
                <div class="form-group"
                     ng-class="{'has-error' : frm.name.$dirty && frm.name.$invalid, 'has-success' : frm.name.$dirty && frm.name.$valid}">
                    <label for="name" class="col-sm-3 control-label">姓名</label>

                    <div class="col-sm-5">
                        <input
                                type="text" class="form-control" id="name"
                                name="name"
                                ng-model="op.name">
                    </div>
                </div>

                <div class="form-group"
                     ng-class="{'has-error' : frm.mobile.$dirty && frm.mobile.$invalid, 'has-success' : frm.mobile.$dirty && frm.mobile.$valid}">
                    <label for="mobile" class="col-sm-3 control-label">手机</label>

                    <div class="col-sm-5">
                        <input
                                type="text" class="form-control" id="mobile"
                                name="mobile"
                                ng-model="op.mobile" required ng-pattern="/^\w+$/">
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-offset-3 col-md-6">
                        <button class="btn btn-primary" type="submit">
                            <i class="fa" ng-class="{'fa-check': !loading, 'fa-spinner fa-spin': loading}"></i>
                            提交
                        </button>
                    </div>
                </div>
            </form>

        </div>
    </div>
</div>
