<div class="col-md-9 setting">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">修改密码</h3>
        </div>
        <div class="panel-body">

            <form name="frm" class="form-horizontal" role="form" ng-submit="frm.$valid && changePasswd()" novalidate>

                <div class="form-group"
                     ng-class="{'has-error' : frm.current.$dirty && frm.current.$invalid, 'has-success' : frm.current.$dirty && frm.current.$valid}">
                    <label for="current" class="col-sm-3 control-label">当前密码</label>

                    <div class="col-sm-5">
                        <input tooltip="letter or digit"
                               type="password" class="form-control" id="current" name="current"
                               placeholder="Current Password"
                               ng-model="passwd.currentPasswd" required ng-pattern="/^\w+$/">
                    </div>
                </div>

                <div class="form-group"
                     ng-class="{'has-error' : frm.newPasswd.$dirty && frm.newPasswd.$invalid, 'has-success' : frm.newPasswd.$dirty && frm.newPasswd.$valid}">
                    <label for="newPasswd" class="col-sm-3 control-label">新密码</label>

                    <div class="col-sm-5">
                        <input tooltip="letter or digit"
                               type="password" class="form-control" id="newPasswd" name="newPasswd"
                               placeholder="New Password"
                               ng-model="passwd.newPasswd" required ng-pattern="/^\w+$/">
                    </div>
                </div>


                <div class="form-group"
                     ng-class="{'has-error' : frm.confirmPasswd.$dirty && frm.confirmPasswd.$invalid, 'has-success' : frm.confirmPasswd.$dirty && frm.confirmPasswd.$valid}">
                    <label for="confirmPasswd" class="col-sm-3 control-label">确认密码</label>

                    <div class="col-sm-5">
                        <input tooltip="letter or digit"
                               type="password" class="form-control" id="confirmPasswd" name="confirmPasswd"
                               placeholder="Confirm Password"
                               ng-model="passwd.confirmPasswd" required ng-pattern="/^\w+$/"
                               ui-validate="'$value==passwd.newPasswd'"
                               ui-validate-watch="'passwd.newPasswd'">
                    </div>
                    <div ng-show="!!frm.confirmPasswd.$error.validator && frm.confirmPasswd.$dirty">
                        <p class="text-danger">密码不一致</p>
                    </div>

                </div>

                <div class="row">
                    <div class="col-md-offset-3 col-md-6">
                        <button class="btn btn-primary" type="submit">
                            <i class="fa" ng-class="{'fa-check': !changing, 'fa-spinner fa-spin': changing}"></i>
                            确认
                        </button>
                    </div>
                </div>
            </form>

        </div>
    </div>
</div>
